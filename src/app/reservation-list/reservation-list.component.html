<app-home></app-home>

<h2>Reservation List</h2>

<ng-container *ngIf="reservations.length; else noReservation">
  <table mat-table [dataSource]="reservations">
    <ng-container matColumnDef="guestId">
      <th mat-header-cell *matHeaderCellDef> Guest ID </th>
      <td mat-cell *matCellDef="let reservation"> {{ reservation.guestId }} </td>
    </ng-container>
    <ng-container matColumnDef="checkInDate">
      <th mat-header-cell *matHeaderCellDef> Check-in Date </th>
      <td mat-cell *matCellDef="let reservation"> {{ reservation.checkInDate }} </td>
    </ng-container>
    <ng-container matColumnDef="guestName">
      <th mat-header-cell *matHeaderCellDef> Guest Name </th>
      <td mat-cell *matCellDef="let reservation"> {{ reservation.guestName }} </td>
    </ng-container>
    <ng-container matColumnDef="guestEmail">
      <th mat-header-cell *matHeaderCellDef> Guest Email </th>
      <td mat-cell *matCellDef="let reservation"> {{ reservation.guestEmail }} </td>
    </ng-container>
    <ng-container matColumnDef="roomNumber">
      <th mat-header-cell *matHeaderCellDef> Room Number </th>
      <td mat-cell *matCellDef="let reservation"> {{ reservation.roomNumber }} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let reservation">
        <button mat-button [routerLink]="['/edit', reservation.guestId]">Edit</button>
        <button mat-button color="warn" (click)="deleteReservation(reservation.guestId)">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>

<ng-template #noReservation>
  <p>No reservations found</p>
</ng-template>
